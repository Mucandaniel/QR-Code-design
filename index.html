<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QR Code</title>
  <link rel="icon" href="images/favicon.ico">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<body>
  <section id="QR-section">
    <div class="container-fluid">
      <div class="row">

        <div class="col-lg-3 col-md-3 col-6  card-exterior">
          <div class="card  card-radius">

            <div class="card-header border-light">
              <img src="images/image-qr-code.png" class="card-img-top QR-image" alt="QR-Code">
            </div>

            <div class="card-body">
              <h5 class="paragraph-heading">Improve your front-end skills by building projects</h5>
              <p class="paragraph">Scan the QR code to visit frontend Mentor
                and take your coding skills to the next level</p>
            </div>

          </div>
        </div>

      </div>

    </div>

  </section>
